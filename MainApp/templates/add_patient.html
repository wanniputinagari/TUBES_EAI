<body>
    <div class="container">

        <h1 class="mt-5">Add New Patient</h1>
        <form action="http://localhost:3000/postpatients" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="d-flex justify-content-start mt-3">
                <button type="submit" class="btn btn-primary me-2">Add Patient</button>
                <a class="btn btn-outline-primary" href="http://localhost:8080/UAS_EAI/index.php" role="button">Cancel</a>
            </div>
            
        </form>
